<div class = Container>
    <div class = "title">
        Predict your image!
    </div>
    <div class = "Action-container">
    <div class = "Instructions">
        Please choose an image from the following list from your computer to upload: airplane, automobile, bird, cat, deer, dog, frog, horse, ship, truck
    </div>
      <div class = "choose-file">
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
    </div>
    <img class = "image" [src]="url" alt="uploaded-image">
    <div class = "Buttons">
    <button (click)="onUpload()">
        Submit Image
    </button>
    </div>
    <div class = "Response-container">
        You have submitted an image of a: {{predictedLabel}} with a {{predictedProbability}}% match!
    </div>
</div>
